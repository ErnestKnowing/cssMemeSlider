<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="all">
      <input checked type="radio" name="respond" id="desktop">
      <article id="slider">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article>
                  <img src="img/memeFirst.jpg">
                  <p class="joke">Joke one</p>
              </article>
              <article>
                <img src="img/memeSecond.jpg">
                <p class="joke">Joke two</p>
              </article>
              <article>
                <img src="img/memeThree.jpg">
                <p class="joke">Joke three</p>
              </article>
              <article>
                <img src="img/memeFour.jpg">
                <p class="joke">Joke four</p>
              </article>
            </div>
          </div>
        </div>
        <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
          </div>
          <div id="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
          </div>
      </article>
    </div>
  </body>
</html>
